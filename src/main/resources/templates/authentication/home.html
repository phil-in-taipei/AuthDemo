<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      >
<head>
    <title>Home Page</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a th:href="@{/}">Home</a>
                </li>
                <li class="active">
                    <a th:href="@{/admin}">/admin</a>
                </li>
                <li class="active">
                    <a th:href="@{/superuser}">/superuser</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div>
    <h1>Spring Security Demo</h1>
    <p>This is the home page. All authenticated users can access this page</p>
</div>
<footer>
    <div class="container">

        <p>
            &copy; https://platform.codingnomads.co
            <span sec:authorize="isAuthenticated()">
                Logged in user: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
                <a th:if="${#httpServletRequest.remoteUser !=null}" th:href="@{/logout}">Sign Out</a>
                </span>
    </div>
</footer>
</body>
</html>
